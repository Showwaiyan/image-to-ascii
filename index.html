<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image to ASCII</title>

    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@400;500;700&display=swap" rel="stylesheet">
</head>
<body>
    <section class="choose-sec">
        <label for="img-choose">Choose Img</label>
        <input type="file" accept=".jpg,.png" name="img-choose" id="img-choose">
    </section>

    <canvas id="image-layer"></canvas>

    <section class="process-sec">
        <button>Click</button>
    </section>

    <section class="change-size-sec">
        <input type="range" name="size" id="size" min="5" step="1" max="50">
        <a href="">Download</a>
    </section>
</body>
</html>
